      <% include head.html %>
      <div id="main-content">
         <div class="container-fluid">
            <div class="row-fluid">
               <div class="span12">
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme Color:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                   </div>
                   <h3 class="page-title">
                       栏目管理
                   </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="#">首页</a>
                           <span class="divider">/</span>
                       </li>
                       <li>
                           <a href="#">栏目管理</a>
                           <span class="divider">/</span>
                       </li>
                       <li class="active">
                           栏目修改
                       </li>
                   </ul>
               </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget green">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i> 修改栏目</h4>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="widget-body form">
                            <form class="cmxform form-horizontal" id="editcate" method="get" action="">
                                <!-- 必须要有 -->
                                <input type="hidden" name="cid" id="cid" value="<%=cate.cid%>">
                                <div class="control-group ">
                                    <label for="firstname" class="control-label">栏目名称</label>
                                    <div class="controls">
                                        <input class="span6 " id="catename" value="<%=cate.catename%>" name="catename" type="text" />
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success editcate" type="button">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </div>
      </div>
      <% include foot.html %>

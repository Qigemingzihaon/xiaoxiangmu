<!-- BEGIN HEAD -->
<head>
   <meta charset="utf-8" />
   <title>登录</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
   <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
   <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet" />
   <link href="css/style-responsive.css" rel="stylesheet" />
   <link href="css/style-default.css" rel="stylesheet" id="style_color" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="lock">
    <div class="lock-header">
        <!-- BEGIN LOGO -->
        <a class="center" id="logo" href="index.html">
            <img class="center" alt="logo" src="img/logo.png">
        </a>
        <!-- END LOGO -->
    </div>
    <div class="login-wrap">

        <form action="" id="login">
            <div class="metro single-size red">
                <div class="locked">
                    <i class="icon-lock"></i>
                    <span>登录</span>
                </div>
            </div>
            <div class="metro double-size green">
                <div class="input-append lock-input">
                    <input type="text" class="haserror" name="username" id="username" value="<%=username%>" placeholder="账号">
                </div>
            </div>
            <div class="metro double-size yellow">
                <div class="input-append lock-input">
                    <input type="password" name="passwd" id="passwd" class="" value="<%=passwd%>"  placeholder="密码">
                </div>
            </div>
            <div class="metro single-size terques login">
                <button type="button" class="btn login-btn">
                    ·登录
                    <i class=" icon-long-arrow-right"></i>
                </button>
            </div>
            
            <div class="login-footer">
                <div class="remember-hint pull-left">
                    <input type="checkbox" name="rember" id="rember" <%if(passwd&&username){%>checked<%}%>>记住密码
                </div>
            </div>
        </form>

    </div>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/login.js"></script>
</body>
<!-- END BODY -->
</html>
